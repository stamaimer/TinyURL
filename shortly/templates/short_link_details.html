{% extends "layout.html" %}
{% block title %} Details about /{{ short_id }}{% endblock %}
{% block body %}
    <h2><a href="/{{ short_id }}">/{{ short_id }}</a></h2>
    <dl>
        <dt>Full link:</dt>
        <dd class="link"><div>{{ link_target }}</div></dd>
        <dt>Click count:</dt>
        <dd>{{ click_count }}</dd>
    </dl>
{% endblock %}
